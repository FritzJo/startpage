<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Startpage</title>
  </head>
  <body>
    <div class=" spaced_top row">
        <div class="col l2"></div>
        <div class="col l6">
            <p class="headline" id="greeting"></p>
        </div>
    </div>

    <div class="row">
          <div class="col l2"></div>
          <div class="col l7">
            <div class="input-field">
              <input placeholder="Search" id="search_input" type="text" class="search">
            </div>
          </div>
          <div class="input-field col l1">
            <select id="engine">
              <option value="1" selected>Google</option>
              <option value="2">Bing</option>
              <option value="3">DDG</option>
            </select>
          </div>
          <div class="col l2"></div>
          <form class="col s12">
    </div>
  <div class="row">
    <div class="col l3"></div>
    <div class="col l2">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Selfhosted</span>
        </div>
        <div class="card-action ">
          <a href="#">Plex</a>
          <a href="#">Git</a>
          <a href="#">Notes</a>
          <a href="#">Mail</a>
        </div>
      </div>
    </div>
    <div class="col l2">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Work</span>
        </div>
        <div class="card-action">
          <a href="#">Login</a>
          <a href="#">Kanban</a>
          <a href="#">Wiki</a>
          <a href="#">Jobs</a>
        </div>
      </div>
    </div>
    <div class="col l2">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">News</span>
        </div>
        <div class="card-action">
          <a href="#">News 1</a>
          <a href="#">News 2</a>
          <a href="#">News 3</a>
          <a href="#">News 4</a>
        </div>
      </div>
    </div>
    <div class="col l3"></div>
  </div>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/typeit.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
